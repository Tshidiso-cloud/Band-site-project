<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}My Music Band{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Good Music Hip Hop Band</h1>
        <!-- Navigation menu -->
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'events' %}">Events</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'create_event' %}">Create Event</a></li>
                    <li>
                        <form action="{% url 'logout' %}" method="post" style="display: inline;"> <!-- Inline form -->
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- Main content area -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer section -->
    <footer>
        <p>Â© 2024 The Band. All rights reserved.</p>
    </footer>
</body>
</html>
